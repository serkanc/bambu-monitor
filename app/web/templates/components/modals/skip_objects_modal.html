<div class="skip-objects-modal is-hidden" id="skip-objects-modal" aria-hidden="true" data-modal-id="skipObjects">
    <div class="skip-objects-modal__backdrop" data-modal-close="skipObjects"></div>
    <div class="skip-objects-modal__panel" role="dialog" aria-modal="true" aria-labelledby="skip-objects-title">
        <div class="skip-objects-modal__header">
            <div>
                <p class="modal-eyebrow">PRINT CONTROL</p>
                <h3 id="skip-objects-title">Skip Objects</h3>
                <p class="skip-objects-modal__meta" id="skip-objects-meta"></p>
            </div>
            <button class="skip-objects-modal__close" type="button" aria-label="Close" data-modal-close="skipObjects">X</button>
        </div>
        <div class="skip-objects-modal__body">
            <p class="skip-objects-modal__status" id="skip-objects-status"></p>
            <div class="skip-objects-modal__content">
                <div class="skip-objects-modal__preview">
                    <canvas id="skip-objects-canvas" aria-hidden="true"></canvas>
                    <div class="skip-objects-modal__preview-empty" id="skip-objects-preview-empty">No preview</div>
                </div>
                <div class="skip-objects-modal__list">
                    <div class="skip-objects-modal__list-header">
                        <span>Objects</span>
                        <span id="skip-objects-count">0</span>
                    </div>
                    <div class="skip-objects-modal__items" id="skip-objects-list"></div>
                </div>
            </div>
        </div>
        <div class="skip-objects-modal__actions">
            <button type="button" class="modal-secondary-btn" data-modal-close="skipObjects">Close</button>
            <button type="button" class="modal-primary-btn" id="skip-objects-apply" disabled>Apply Skip</button>
        </div>
    </div>
</div>
